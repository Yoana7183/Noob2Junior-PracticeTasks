<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | GitHub user search app</title>
  <style>
    body {
      font-family: "Space Mono";
    }
  </style>
</head>

<body>
  <div class="flex">
    <section class="git-hub-container">
      <div class="title-and-mode-container">
        <div class="title">devfinder</div>
        <div class="theme-mode">
          <label for="mode">
            <input type="checkbox" id="mode" name="mode">
            <li id="dark-id" style="display: inline; padding-left: 1em;">DARK </li>
            <li id="light-id" style="display: inline; padding-left: 1em;">LIGHT </li></input>
          </label>
        </div>
      </div>
      <div class="search-container">
        <input type="text" name="search-input" id="search-input" placeholder="            Search GitHub username...">
        <button type="submit" id="btn-search"> Search</button>
      </div>
      <div class="div-space">

      </div>
      <section class="main-grid">
        <main class="avatar-and-description">
          <div class="avatar"><img src="./assets/avatar.svg" alt="avatar"></div>
          <ul id="profile-info">
            <h1 class="name">The Octocat</h1>
            <li class="user-name" style="color:rgba(0, 121, 255, 1)">@ostocat</li>
            <div class="bio">This profile has no bio
              <!-- Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros -->
            </div>
          </ul>
          <div class="time-stamp-info">Joined 25 Jan 2011</div>
        </main>
        <main class="profile-details">
          <div class="repos">
            <li>Repos</li>
            <li class="numbers">8</li>
          </div>
          <div class="followers">
            <li>Followers</li>
            <li class="numbers">3938</li>
          </div>

          <div class="following">
            <li>Following</li>
            <li class="numbers">9</li>
          </div>
        </main>

        <footer>
          <div class="footer-grid">
            <div> <img src="./assets/icon-location.svg" alt="icon-location"> San Francisco</div>
            <div> <img src="./assets/icon-twitter.svg" alt="icon-twitter"> Not Available</div>
            <div> <img src="./assets/icon-website.svg" alt="icon-website"> https://github.blog/</div>
            <div> <img src="./assets/icon-company.svg" alt="icon-company"> @github</div>
          </div>
        </footer>
      </section>
    </section>

  </div>
  <script>
    const modeBtn = document.getElementById('mode');

    modeBtn.onchange = (e) => {
      if (modeBtn.checked === true) {
        document.documentElement.classList.remove("light")
        document.documentElement.classList.add("dark")
        document.getElementById("dark-id").style.display = "none"
        document.getElementById("light-id").style.display = 'inline'
        window.localStorage.setItem('mode', 'dark');
      } else {
        document.documentElement.classList.remove("dark")
        document.documentElement.classList.add("light")
        document.getElementById("light-id").style.display = "none"
        document.getElementById("dark-id").style.display = 'inline'
        window.localStorage.setItem('mode', 'light');
      }
    }

    const mode = window.localStorage.getItem('mode');
    if (mode == 'dark') {
      modeBtn.checked = true;
      document.documentElement.classList.remove("light")
      document.documentElement.classList.add("dark")
      document.getElementById("dark-id").style.display = "none"
      document.getElementById("light-id").style.display = 'inline'
    }

    if (mode == 'light') {
      modeBtn.checked = false;
      document.documentElement.classList.remove("dark")
      document.documentElement.classList.add("light")
      document.getElementById("light-id").style.display = "none"
      document.getElementById("dark-id").style.display = 'inline'
    }
  </script>
</body>

</html>
