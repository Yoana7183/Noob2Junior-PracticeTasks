<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      background-color: hsl(185, 41%, 84%);
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    * {
      font-family: "Josefin Sans";

    }

  </style>
</head>

<body>
  <div class="title">
    <div class="first ">

      <span>SPLI<span>
          <span>TTER</span>
    </div>
  </div>
  <div class="spliter">

    <div class="container">

      <div class="grid-container">
        <div class="left-container">
          <div>
            <p style="color: hsl(186, 14%, 43%);">Bill <p class="empty-field-msg-bill"> Can't be zero</p></p>
            <div class="bill-input">
              <div>
        
                <input type="number" name="bill-before-tip" id="bill-before-tip" >
              </div>
            </div>
          </div>
          <div>
            <p style="color: hsl(186, 14%, 43%);">Select Tip %</p>
            <div class="select-tip-contaner">

              <button class="five-percent-tip"> 5%</button>
              <button class="ten-percent-tip"> 10%</button>
              <button class="fiftheen-percent-tip"> 15%</button>
              <button class="twentyfive-percent-tip"> 25%</button>
              <button class="fifty-percent-tip"> 50%</button>
              <input class="custom-percent-tip" placeholder="Custom" > </input>
            </div>

          </div>
          <div>
            <p style="color: hsl(186, 14%, 43%);"> Number of People <p class="empty-field-msg-people">Can't be zero</p></p>
            <div class="number-of-people-container">

              <input type="number" name="number-of-people-input" id="number-of-people" onchange="getCurrentNumberOfPeople(value)">
            </div>
          </div>
        </div>
        <div class="right-cotainer">
          <div class="result-of-calculation-tip-container">
            <div class="first-amount">
              <div class="tip-amount-by-person">Tip Amount
                <div class="by-per" style="color: hsl(186, 14%, 43%);">/ person</div>
              </div>
              <div class="amount-by-person-actual"></div>
            </div>
            <div class="second-amount">
              <div class="tip-amount-total"> Total
                <div class="by-per" style="color: hsl(186, 14%, 43%);">/ person</div>
              </div>
              <div class="amount-total-actual"></div>
            </div>
          </div>
          <div class="btn-container">
            <button class="reset-btn" style="font-family: Josefin Sans;" type="reset"> Reset</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nakova Yoana</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
